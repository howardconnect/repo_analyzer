<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting for GPT Response</title>
    <meta http-equiv="refresh" content="5"> <!-- Refresh every 5 seconds to check for completion -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Waiting for GPT Response...</h1>
        <p>Please wait while the repository analysis is processed by the GPT.</p>
        {% if not gpt_processing %}
            <script>
                window.location.href = "/view_analysis"; // Auto-redirect when processing is complete
            </script>
        {% endif %}
    </div>
</body>
</html>
