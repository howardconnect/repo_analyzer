<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Analysis Results</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            max-height: 80vh;
            overflow-y: auto;
            margin-top: 20px;
        }
        pre {
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
            max-height: 60vh;
            overflow-y: auto;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function copyToClipboard() {
            const text = document.getElementById('analysis-text').innerText;
            navigator.clipboard.writeText(text).then(function() {
                alert('Text copied to clipboard!');
            }, function(err) {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Analysis Results</h1>
        <pre id="analysis-text">{{ content }}</pre>
        <button onclick="copyToClipboard()">Copy Entire Analysis</button>
        <form method="post" action="/send_to_gpt">
            <button type="submit">Send to GPT</button>
        </form>
        <button onclick="window.location.href='/card_view'">Switch to Card View</button>
        <button onclick="window.location.href='/view_analysis'">Back to Transcript View</button>
        <a href="/"><button>Back to Home</button></a>
    </div>
</body>
</html>
